<meta charset="UTF-8">
<script>
    /*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.
    Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.*/

    const cotacaoEuro = prompt ("Qual é a cotação do Euro?").replace(",", ".")
    const viagemEuro = prompt ("Quantos Euros serão necessários para realizar a viagem").replace(",", ".")

    const total = viagemEuro * cotacaoEuro

    alert (`O valor em reais será de R$ ${total.toFixed(2).replace(".", ",")}.`)
</script>
